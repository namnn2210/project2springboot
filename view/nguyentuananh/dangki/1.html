<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https:ư//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="1.css">
  </head>
  <body>
      
    <div class="all">
        <div class="left">
            <div class="login">
                <h3>ĐĂNG NHẬP</h3>
            </div>
            <div class="table">
                <div class="email">
                    <p>Email(*)</p>
                    <input type="text" class="inputbackground" name="email" size="40">
                </div>
                <div class="password">
                    <p>Password(*)</p>
                    <input type="password" class="inputbackground" name="password" size="40">
                </div>
                <div class="forgot">
                    <button>ĐĂNG NHẬP</button>
                    <a href="">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="register">
                <h3>ĐĂNG KÝ MỚI</h3>
            </div>
            <div class="table2">
                <div class="email2">
                    <p>Email</p>
                    <input type="text" class="inputbackground" name="email" size="40">
                </div>
                <div class="password2">
                    <p>Mật khẩu</p>
                    <input type="password" class="inputbackground" name="password" size="40">
                </div>
                <div class="repassword">
                    <p>Nhập lại mật khẩu</p>
                    <input type="password" class="inputbackground" name="password" size="40">
                </div>
                <div class="lastname">
                    <p>Tên</p>
                    <input type="text" class="inputbackground" name="name" size="40">
                </div>
                <div class="name">
                    <p>Họ</p>
                    <input type="text" class="inputbackground" name="name" size="40">
                </div>
                <div class="phonenumber">
                    <p>Số điện thoại</p>
                    <input type="text" class="inputbackground" name="number" size="40">
                </div>
                <div class="sex">
                    <p>Giới tính</p>
                    <label>
                        <input type="radio" class="inputbackground" name="gioitinh" id="nam"> Nam
                    </label>
                    <label>
                        <input type="radio" class="inputbackground" name="gioitinh" id="nữ"> Nữ
                    </label>
                    <label>
                        <input type="radio" class="inputbackground" name="gioitinh" id="khác"> Khác
                    </label>
                </div>
                <div class="date">
                    <p>Sinh nhật</p>
                    <input type="date" class="inputbackground" name="date" size="40">
                </div>
                <div class="address">
                    <p>Địa chỉ</p>
                    <textarea cols="30"></textarea>
                </div>
                <div class="tich1">
                    <input type="checkbox"> tôi đã đọc, hiểu và đồng ý với các <samp><a href="">điều khoản</a></samp>
                    <p></p>
                    <input type="checkbox"> Nhận thông tin chương trình khuyến mãi.
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="1.js"></script>
  </body>
</html>
