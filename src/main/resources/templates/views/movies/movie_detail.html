<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/movie_detail.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>

</head>
<body>
<div layout:fragment="content" class="movie-detail-wrapper">
    <div class="container movie-detail">
        <div class="movie-detail-title">
            <h3 id="home-link"><a th:href="@{/}">Trang chủ | </a></h3>
            <h3 id="movie-title" th:text="${movie.title}"></h3>
        </div>
        <div class="movie-detail-content">
            <input class="movie-id" type="hidden" th:value="${movie.id}"/>
            <input class="obj-movie" type="hidden" th:value="${movie}"/>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <img class="movie-img" th:src="@{${movie.poster}}" width="293" height="437"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="movie-title">
                        <h3 th:text="${movie.title}"></h3>
                    </div>
                    <div class="movie-description">
                        <p th:text="${movie.description}"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Thể loại</h4>
                        </div>
                        <div class="col-md-9">
                            <h5 th:text="${movie.getCategory().getName()}"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Đạo diễn</h4>
                        </div>
                        <div class="col-md-9">
                            <h5 th:text="${movie.director}"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Diễn viên</h4>
                        </div>
                        <div class="col-md-9">
                            <h5 th:text="${movie.cast}"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Thời lượng phim</h4>
                        </div>
                        <div class="col-md-9">
                            <h5 th:text="${movie.duration}"></h5>
                        </div>
                    </div>
                    <div class="row btn-trailer-booking">
                        <div class="col-md-3">
                            <button class="btn-showtrailer">TRAILER</button>
                        </div>
                        <div class="col-md-3 booking-now-div">
                            <button><i class="fa fa-ticket"></i>ĐẶT VÉ NGAY</button>
                        </div>
                    </div>
                    <div class="iframe-trailer">
                        <iframe class="iframe" width="420" height="315"
                                th:src="${movie.trailer}">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="showtimes">
            <h3 id="mua-ve">Lịch Chiếu</h3>
            <h4 style="color: #c3cc26;">*Vui lòng chọn ngày bạn mong muốn để xem các suất chiếu trong ngày</h4>
            <form action="#" th:action="@{/booking/processbooking}" method="get">
                <input class="movie-id" name="movieId" type="hidden" th:value="${movie.id}"/>
                <div class="row">
                    <div class="col-md-4 choose-show-time-date">
                        <label style="color: #c3cc26;">Chọn ngày: </label><input class="show-times-picker" name="date"/>
                        <div class="row div-submit-choose-date">
                            <div class="col-md-4">
                                <button class="submit-choose-date">XÁC NHẬN</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 choose-show-time-time" style="margin-left: -50px;">
                        <label style="color: #c3cc26;">Chọn giờ chiếu: </label>
                        <select class="select-show-time" name="show-time-time"></select>
                        <div class="row div-submit-go-to-booking">
                            <div class="col-md-4">
                                <input class="booking-submit" type="submit" value="ĐẶT VÉ"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
