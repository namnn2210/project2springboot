<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/master_layout"
      layout:decorate="~{fragments/master_layout}">
<head>
    <title>BHD STAR</title>
    <meta charset="uft-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: -23px">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}" alt=""
                     style="width:100%;">
            </div>

            <div class="item">
                <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHDStar-OCB-1920x1080.jpg}" alt=""
                     style="width:100%;">
            </div>

            <div class="item">
                <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/promotion-kids-cinema-1920.jpg}" alt=""
                     style="width:100%;">
            </div>

            <div class="item">
                <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/bhd-1920x1080.jpg}" alt=""
                     style="width:100%;">
            </div>

            <div class="item">
                <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/APA_banner_BHDx2_EX-1920x1080.png}" alt=""
                     style="width:100%;">
            </div>
        </div>
    </div>

    <div id="myCarousel2" class="carousel slide" data-ride="carousel" style="margin-top: -23px; background-color: black">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel2" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner container" style="background-color: black;">
            <div class="item active">
                <div class="row">
                    <div class="col-md-2" style="max-width: 150px;">
                        <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}"
                             alt=""
                             style="width:120px;">
                    </div>
                    <div class="col-md-2" style="max-width: 150px;">
                        <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}"
                             alt=""
                             style="width:120px;">
                    </div>
                    <div class="col-md-2" style="max-width: 150px;">
                        <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}"
                             alt=""
                             style="width:120px;">
                    </div>
                    <div class="col-md-2" style="max-width: 150px;">
                        <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}"
                             alt=""
                             style="width:120px;">
                    </div>
                </div>

            </div>

            <div class="item">
                <div class="col-md-3">
                    <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}" alt=""
                         style="width:120px;">
                </div>
                <div class="col-md-3">
                    <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}" alt=""
                         style="width:120px;">
                </div>
                <div class="col-md-3">
                    <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}" alt=""
                         style="width:120px;">
                </div>
                <div class="col-md-3">
                    <img th:src="@{//www.bhdstar.vn/wp-content/uploads/2019/03/BHD-Star-APP-1920x1080-Web.jpg}" alt=""
                         style="width:120px;">
                </div>
            </div>
        </div>
    </div>

    <style>
        .slide-2-item {
            max-width: 120px;
            max-height: 120px;
        }
    </style>
</div>
</body>
</html>
