<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master_layout}">
<head>
    <title>BHD STAR</title>
    <meta charset="uft-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">

    <script type="text/javascript" th:src="@{/js/slick.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="content-slider">
        <div class="slider1">
            <div>
                <img th:src="@{/images/1920x1080-BHD-1dong.jpg}" alt=""
                     style="width:100%;">
            </div>
            <div>
                <img th:src="@{/images/BHD-Star-KIDS-Marathon-1920x1080-WEB.jpg}" alt=""
                     style="width:100%;">
            </div>
            <div>
                <img th:src="@{/images/BHD-Star-popup-1920x1080-1.png}" alt=""
                     style="width:100%;">
            </div>

            <div>
                <img th:src="@{/images/BHDStar-OCB-1920x1080.jpg}" alt=""
                     style="width:100%;">
            </div>
        </div>
        <div class="slider2-wrapper">
            <div class="container">
                <div class="slider2">
                    <div th:each="movie : ${movies}">
                        <img th:src="@{${movie.poster}}" alt="" style="height:300px; width: 200px;"/>
                        <a th:href="@{/movies/detail(movieId=${movie.id})}" th:text="${movie.title}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--card member register-->
    <div id="card-member" class="bg-success">
        <div class="d-flex justify-content-around">
            <img src="https://www.bhdstar.vn/wp-content/themes/bhd/assets/images/bg-title-bhd-member.png" style="margin: 50px 0px 30px">
        </div>
        <div class="list-inline d-flex justify-content-around">
            <ul>
                <li class="list-inline-item">
                    <a href=""><img src="https://www.bhdstar.vn/wp-content/uploads/2017/09/STAR.png"></a>
                </li>
                <li class="list-inline-item">
                    <a href=""><img src="https://www.bhdstar.vn/wp-content/uploads/2017/09/GOLD.png"></a>
                </li>
                <li class="list-inline-item">
                    <a href=""><img src="https://www.bhdstar.vn/wp-content/uploads/2017/09/DIAMOND.png"></a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-light" style="margin: 20px 0px 50px">Đăng ký ngay</button>
        </div>
    </div>


</div>
</body>
</html>
